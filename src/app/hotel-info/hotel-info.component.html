<div class="card" *ngIf="!!countries">

  <div class="card-image"

       [ngStyle]="{'background-image':
       'url(' + selectedHotel.img[selectedPicIndex] + ')'}">
  </div>

  <div class="card-nav">
    <app-countries-menu></app-countries-menu>
  </div>

  <div class="card-content">
    <div class="hotel-info">
      <h4 class="info-header">{{countryName}}</h4>
      <hr class="hr">
        <app-descriptions></app-descriptions>
    </div>
  </div>
</div>
